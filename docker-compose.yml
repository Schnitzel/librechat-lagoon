services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    user: "10000"
    env_file:
      - .env
    volumes:
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
    labels:
      lagoon.type: node
  mongodb:
    image: uselagoon/mongo:latest
    labels:
      lagoon.type: mongodb
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile.rag_api
    user: "10000"
    env_file:
      - .env
    volumes:
      - ./rag_api_uploads:/app/uploads
    labels:
      lagoon.type: python
      lagoon.autogeneratedroute: false

volumes:
  pgdata2: